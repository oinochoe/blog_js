<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- shirink-to-fit은 사파리의 경우 자동으로 컨텐츠에 따라 zoom/shirink를 하기 때문에 no로 설정하지 않으면
            100vw 이상의 밖에 있는 컨텐츠까지 친절하게 보여주려고 한다. (개발자가 설정하지 않은 말도 안되는 화면 밖의 공간) -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>My Favorite Books</title>
    </head>
    <body class="text-center signin">
        <form id="form-login" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">LOGIN</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value="test@marktube.tv" required autofocus />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password 1234" required />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/login.js"></script>
    </body>
</html>
